<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 : var</title>
<script type="text/javascript">
	// 변수선언 : 자바스크립트에서는 변수 선언할 때 자료형을 지정하지 않는다.
	// 주의사항) 1. 숫자로 시작하면 안된다.
	//			 2. 대소문자를 구별한다.(name, Name, NAME 이 모두 다른 것이다.)
	//			 3. 어떤 것이든지 저장이 가능하다.(데이터, 함수(function), 클래스, 객체....);
	
	// 형식) var 변수명;
	// 		 변수명 = 정수, 실수, boolean, char, String, null, function, class, Object
	// 주의) 하나의 변수로 여러가지 정보를 저장할 수 있다.
	
	var res = 10;
	document.write("<p>res="+res+"</p>");
	
	res = 3.14;
	document.write("<p>res="+res+"</p>");
	
	res = true;
	document.write("<p>res="+res+"</p>");
	
	res= "boy"
	document.write("<p>res="+res+"</p>");
	
	res - 'seoul';
	document.write("<p>res="+res+"</p>");
	
	res = null;
	document.write("<p>res="+res+"</p>");
	
	// 선언하지 않아도 사용 가능(추천X)
	res2 = "Hello JavaScript";
	document.write("<p>res2="+res2+"</p>");
	
	// 선언후 데이터를 저장하지 않고 출력을 요청하면
	//undefinde라고 출력된다.(정의되지 않았다는 뜻)
	var res3;
	document.write("<p>res3="+res3+"</p>");
</script>
</head>
<body>

</body>
</html>
