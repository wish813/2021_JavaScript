<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>대화상자 : alert, confirm, prompt</title>
<script type="text/javascript">
	// 자바스크립트는 3가지 대화상자를 사용한다.
	// 가장 먼저 처리 한다.
	// alert("내용") : 경고창, confirm("내용") : 확인창, prompt("내용") : 입력창
	// 1. alert("내용") : 사용자에게 내용을 전달하는 역할을 함
	//					  리턴값이 없다.(확인 버튼만 존재)
	// window.alert("방가방가");
	// alert("Hello\nHi~~~");
	// alert(1+1); // 숫자와 연산자를 사용하면 결과값 출력
	
	// 2. confirm("내용") : 사용자에게 내용을 전달하고 답을 받는 대화상자
	// 						리턴이 있다.(확인(true), 취소(false))
	// var res = confirm("점심식사를 하셨나요?");
	// document.write("결과 : "+ res);
	// console.log("결과 : " + res);
	
	// 3. prompt("내용"), prompt("내용", "초기값") : 사용자에게 정보르 받을 때 사용
	//    사용을 가장 많이 하지 않는다.(이유 : 보통 form 사용)
	// var s1 = prompt("당신의 나이는?");
	// var s1 = prompt("당신의 나이는?", 29);
	// document.write("결과 : "+ s1);
	
	// 정수를 입력받아서 홀수, 짝수를 판별하는 코딩을 하시오
	var res = prompt("정수를 입력하세요");
	var result = (res%2==0)?"짝수":"홀수";
	document.write(res+"는"+result+"입니다.")
	
	
</script>
</head>

</html>
