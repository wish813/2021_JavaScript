<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if문</title>
<script type="text/javascript">
// 자바의 if문과 같은 구조이다.
/*	
	1. 단순 if문
	if(조건식){
		조건식이 참일때 실행;
		
	}
	
	2. if ~ else문
	if(조건식){
		조건식이 참일때 실행;
	}else{
		조건식이 거짓일때 실행;
		
	}
	
	3. 다중 if 문
	if(조건식){
		조건식이 참일때 실행;
	}else if(조건식2){
		조건식1은 거짓이면서 조건식2는 참일때 실행;
		
	}else if(조건식3){
		조건식1, 2는 거짓이면서 조건식3는 참일때 실행;
	}else {
		조건식 1, 2, 3 모두 거짓일때, 즉 나머지
	}
*/

// 받은 점수 k1이 90이상이면 합격, 아니면 불합격(단순 if)
	var k1 = prompt("점수를 입력하세요.")
	var res = "불합격";
	if(k1>=90){
		res = "합격";
	}
document.write("<h3> 당신의 점수는" + k1 + "이고," +res +"입니다.<h3>")
// 근무 시간이 8시간 까지는 8720원,
// 8시간을 초과하면 초과한 시간 만큼은 1.5배가 지금
// 근무 시간을 받아서 지급할 금액을 출력하시오 (if~else)
	var time = prompt("근무시간");
	var dan = 8720;
	res = 0;
	if(time>8){
		res = (8*dan)+(time-8)*dan*1.5;
	}else{
		res = time * dan;
	}
document.write("<h3> 당신의 근무시간은" + time + "이고, 금액은" +res +"입니다.<h3>")
// 받은 점수 k2가 90이상이면 A학점, 80이상이면 B학점, 70이상이면 C학점
// 나머지는 F학점을 산출하는 코딩을 하시오.
var su = prompt("점수입력");
if (su>=90) {
	res = "A학점";
} else if(su >=80){
	res = "B학점";
}else if(su>=70){
	res = "C학점";
}else{
	res = "F학점";
}
document.write("<h3> 당신의 점수는" + su + "이고, 학점은" +res +"입니다.<h3>")
</script>
</head>
<body>

</body>
</html>
