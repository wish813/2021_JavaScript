<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while 문</title>
<script type="text/javascript">
	// 자바의 while문과 같은
	// 1 ~ 10 까지 출력하기
	var i = 1;
	while (i<11) {
		document.write(i+"&nbsp;&nbsp;");
		i++;
	}
	document.write("<hr>");
	
	// 1 ~ 10 짝수 출력하기
	var i = 1;
	while (i<11) {
		if (i%2 == 0){
		document.write(i+"&nbsp;&nbsp;");
	}
		i++;
}
	document.write("<hr>");
	// 1 ~ 10 짝수의 합 출력하기
	var hap = 0;
	var i = 1;
	while (i<11) {
		if (i%2 == 0){
			hap = hap + i;
	}
		i++;
}
		document.write("1~10까지 짝수의 합은 "+ hap +"이다.");
	document.write("<hr>");
	
	// 5단 출력
 	i = 1;
	while (i<10) {
		document.write("5 * " + i + "=" + (5*i)+"<br>")
		i++;
	}
	document.write("<hr>");
	
	// 구구단2 출력
	i = 2;
	while (i<10) {
		document.write(i+"단"+"<br>");
		var j = 1;
		while (j<10) {
			document.write(i+ "*" +j + "=" + (i*j) + "&nbsp;&nbsp;");
			j++
		}
		document.write("<br>");
		i++;
	}
	
	
</script>
</head>
<body>

</body>
</html>
