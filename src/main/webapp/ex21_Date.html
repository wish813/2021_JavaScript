<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date : 날짜</title>
<script type="text/javascript">
	document.write("<h3>");
	document.write("날짜 : " + new Date() + "<br>");
	document.write("날짜 : " + new Date().toDateString() + "<br>");
	document.write("날짜 : " + new Date(2021/08/30).toDateString() + "<br>");
	document.write("날짜 : " + new Date(2021-08-30).toDateString() + "<br>");
	document.write("<hr>");
	
	
	
	
	
</script>
</head>
<body>

</body>
</html>
