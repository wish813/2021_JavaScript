<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math : </title>
<script type="text/javascript">
	document.write("<h3>")
	document.write("PI" + Math.PI +"<br>");
	document.write("반올림(255.55)" + Math.round(255.55) +"<br>");  // 256
	document.write("반올림(244.44)" + Math.round(244.44) +"<br>");  // 244
	document.write("올림(255.55)" + Math.ceil(255.55) +"<br>");  // 256
	document.write("올림(244.44)" + Math.ceil(244.44) +"<br>");  // 245
	document.write("버림(255.55)" + Math.floor(255.55) +"<br>");  // 255
	document.write("버림(244.44)" + Math.floor(244.44) +"<br>");  // 244
	document.write("절대값(255.55)" + Math.abs(255.55) +"<br>");  // 255.55
	document.write("절대값(-255.55)" + Math.abs(-255.55) +"<br>");  // 255.55
	document.write("최대값" + Math.max(0, 150, 30, -20, -140) +"<br>");  // 150
	document.write("최소값" + Math.min(0, 150, 30, -20, -140) +"<br>");  // -140
	document.write("<hr>")
	
	// 난수 발생(0이상 ~ 1미만)
	document.write("난 수 : " + Math.random() + "<br>");
	
	// 0 ~ 10 까지 난수 발생
	document.write("난 수 : " + Math.floor(Math.random()*11) + "<br>");
	
	
	document.write("</h3>")
</script>
</head>
<body>

</body>
</html>
