<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>typeof : 데이터 타입 표시</title>
<script type="text/javascript">
	// 자바 스크립트의 자료형 : String, number, boolean, object, function, undefined
	function test() {
		document.write("hi");
	}
	
	document.write("<h3>");
	document.write("hong : " + (typeof 'hong') + "<br>"); // string
	document.write("h : " + (typeof 'h') + "<br>");       // string
	document.write("30 : " + (typeof '30') + "<br>");     // string
	document.write("30 : " + (typeof 30) + "<br>");       // number
	document.write("30.1457 : " + (typeof 30.1457) + "<br>"); // number
	document.write("true : " + (typeof true) + "<br>");       // boolean
	document.write("[1,2,3] : " + (typeof [1,2,3]) + "<br>");       // object
	document.write("new Date() : " + (typeof new Date()) + "<br>"); // object
	document.write("있는 함수 호출 : " + (typeof test) + "<br>");       // boolean
	document.write("없는 함수 호출 : " + (typeof mycar) + "<br>");       // boolean
	
	
	
	
	
	
	
	
	document.write("</h3>");
	
	
	
	
	
	
</script>
</head>
<body>

</body>
</html>
