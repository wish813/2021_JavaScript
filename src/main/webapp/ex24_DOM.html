<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM : HTML 요소 찾기</title>
</head>
<body>
<!-- 
	DOM : Document Object Model (문서 객체 모델)
		  문서의 구조화된 표현을 제공하며 프로그래밍 언어가
		  DOM 구조에 접근할 수 있는 방법을 제공하여
		  그들의 문서 구조, 스타일, 내용 등을 변경, 동작, 기능을
		  수행할 수 있도록 돕는다.
		  그래서 CSS나 JavaScript를 가지고 문서 구성, 스타일, 내용등을
		  변경하거나 기능을 수행 할 수 있도록 한다.
		  
		  ** 구조화된 표현이란 계층구조를 말한다.
		  		즉, 부모, 자식, 형제 요소들을 표현한다.
 -->
 
 	<p id="demo1"> Hello World</p>
 	<p><span>Hello JavaScript</span></p>
 	<p class="demo2"> 서울시 마포구 서교동</span> </p>
 	<p class="demo2"> 첨단빌딩 7층</span> </p>
 	<p class="demo2"> 1강의장</span> </p>
 	<hr>
 	<p id="res1"></p>
 	<p id="res2"></p>
 	<p id="res3"></p>
 	<script type="text/javascript">
 		// html 요소 찾기 : document.body, document.forms, document.images
 		// 1. document.getElementById("id");
 		// 2. document.getElementsByClassName("classname"); // 배열
 		// 3. document.getElementsByTagName("tagname"); // 배열
 		
 		// 저장할요소.innerHTML = "변경(저장)할 내용"          (set)
 		// 저장할 요소 = 가져올요소.innerHTML (get)
 		
 		// 현재문서에서 i가 demo1인 요소를 변수 my1에 저장하자
 		var my1 = document.getElementById("demo1");
 		
 		// my1에 저장된 내용을 id가 res1인 요소에 넣자
 		document.getElementById("res1").innerHTML = my1.innerHTML;
 		
 		// 현재 문서에서 span 태그 요소를 변수 my2에 저장하자
 		var my2 = document.getElementsByTagName("span");
 		document.getElementById("res2").innerHTML = my2[0].innerHTML;
 		
 		
 		var my3 = document.getElementsByClassName("demo2");
 		document.getElementById("res3").innerHTML = my3[0].innerHTML+ "," + my3[1].innerHTML+","+my3[2].innerHTML
 	</script>
</body>
</html>
