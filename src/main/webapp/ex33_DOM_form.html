<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM_form</title>
<style type="text/css">
	sup{color: red;}
</style>
<script type="text/javascript">
	function chkform1() {
		var x = document.forms["myForm1"]["fname"].value;
		var y = document.forms["myForm1"]["fnum"].value;
		if(x==""){
			alert("이름 데이터를 넣어주세요");
			return false;
		}
		if(y==""){
			alert("숫자 데이터를 넣어주세요");
			return;
		}else{
			if(y>1 || y<10){
				alert("1 ~ 10 사이값을 넣어주세요.")
				return;
			}
		}
	}
	
	function chkform2() {
		/* id 이용해서 접근 */
		var x = document.getElementById("fname").value;
		var y = document.getElementById("fnum").value;
		if(x==""){
			alert("이름 데이터를 넣어주세요");
			document.getElementById("fname").value.focus();
			return false;
		}
		if(y==""){
			alert("숫자 데이터를 넣어주세요");
			document.getElementById("fnum").value.focus();
			return;
		}else{
			if(y>1 || y<10){
				alert("1 ~ 10 사이값을 넣어주세요.")
				document.getElementById("fnum").value = "";
				document.getElementById("fnum").value.focus();
				return;
			}
		}
		// 전송하기
		/* document.froms["mtFoem2"].submit(); */
		document.forms[2].submit();
	}
	
	function chkform3(f) {
		/* id 이용해서 접근 */
		var x = f.fname2.value;
		var y = f.fnum2.value;
		if(x==""){
			alert("이름 데이터를 넣어주세요");
			f.fname2.focus();
			return false;
		}
		if(y==""){
			alert("숫자 데이터를 넣어주세요");
			f.fnum2.focus();
			return;
		}else{
			if(y>1 || y<10){
				alert("1 ~ 10 사이값을 넣어주세요.")
				f.fname2.value = "";
				f.fnum2.focus();
				return;
			}
		}
		// 전송하기
		/* document.froms["mtFoem2"].submit(); */
		f.submit();
	}
	
</script>
</head>
<body>
	<h2>유효성 검사</h2>
	<form action="ex33_DOM_form.html">
	<!-- 필수 사항체크 및 최초~최대 -->
		<p><sup>*</sup>name(HTML) : <input type="text" name="fname" required="required"></p>
		<p><sup>*</sup>1 ~ 10만 입력 : <input type="number" name="fnum" min="1" max="10" required="required"></p>
		<input type="submit" value="보내기">
	</form>
	<hr>
	
	<form action="ex33_DOM_form.html" name="myForm1" onsubmit="chkform1()">
	<!-- 필수 사항체크 및 최초~최대 -->
		<p><sup>*</sup>name(JS) : <input type="text" name="fname" ></p>
		<p><sup>*</sup>1 ~ 10만 입력 : <input type="number" name="fnum"></p>
		<input type="submit" value="보내기">
	</form>
	<hr>
	
	<form action="ex33_DOM_form.html">
	<!-- 필수 사항체크 및 최초~최대 -->
		<p><sup>*</sup>name(JS) : <input type="text" name="fname"  id="fname"></p>
		<p><sup>*</sup>1 ~ 10만 입력 : <input type="number" name="fnum" id="fnum"></p>
		<input type="button" value="보내기" onclick="chkform2()">
	</form>
	<hr>
	
	<form action="ex33_DOM_form.html" name="myForm1" onsubmit="chkform3()">
	<!-- 필수 사항체크 및 최초~최대 -->
		<p><sup>*</sup>name(JS) : <input type="text" name="fname2" required="required"></p>
		<p><sup>*</sup>1 ~ 10만 입력 : <input type="number" name="fnum2" id="fnum"></p>
		<input type="button" value="보내기" onclick="chkform3(this.form)">
	</form>
	<hr>
	
</body>
</body>
</html>
